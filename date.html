<html> 


<head>
    <title>Day & Date</title> 
    <style>
#lbl {
    font-family: "Trebuchet MS", monospace;
    font-weight: bold;
    color: #e1e1e1;
    letter-spacing: 2px;
}

body{
    background-color: #191919;
}
    </style>
</head>


<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";


    var month = new Array(12);
    month[0] = "January";
    month[1] = "February";
    month[2] = "March";
    month[3] = "April";
    month[4] = "May";
    month[5] = "June";
    month[6] = "July";
    month[7] = "August";
    month[8] = "September";
    month[9] = "October";
    month[10] = "November";
    month[11] = "December";

    
    var today = new Date();
    // var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var monthOfYear = month[today.getMonth()]
    var date = dayOfWeek+ ", " + today.getDate() + " " + monthOfYear;


    document.getElementById('lbl').innerHTML =
        "Tasks for Today &nbsp[ " + date + " ]";

</script>


</html>
